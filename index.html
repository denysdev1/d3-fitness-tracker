<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="/images/icons8-strength-96.png"
    />
    <title>Fitness Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: 'AIzaSyBHvdldNW9UoDJHTxcXsPaBn5gnL6nWAkw',
        authDomain: 'data-visualizations-d3.firebaseapp.com',
        projectId: 'data-visualizations-d3',
        storageBucket: 'data-visualizations-d3.appspot.com',
        messagingSenderId: '863867183148',
        appId: '1:863867183148:web:a749a0521021fc15d87189',
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      db.settings({ timestampsInSnapshots: true });
    </script>
    <script src="index.js" defer></script>
    <script src="graph.js" defer></script>
  </head>
  <body class="grey darken-4">
    <div class="nav z-depth-0">
      <div class="section center">
        <h3 class="white-text centerr">Fitness Tracker</h3>
      </div>
    </div>
    <br /><br /><br /><br /><br /><br />

    <div class="container section">
      <div class="row">
        <div class="col s12 l5">
          <button class="active" data-activity="cycling">Cycling</button>
          <button data-activity="running">Running</button>
          <button data-activity="swimming">Swimming</button>
          <button data-activity="walking">Walking</button>
        </div>
        <div class="col s12 l6 push-l1">
          <div class="canvas"></div>
        </div>
      </div>
      <div class="row">
        <form class="col m6 push-m3">
          <p class="flow-text grey-text center">
            How much <span>cycling</span> have you done today?
          </p>
          <input
            type="text"
            class="grey-text"
            id="cycling"
            placeholder="Distance in m"
          />
          <p class="center pink-text error text-lighten-1"></p>
        </form>
      </div>
    </div>
  </body>
</html>
